version: '3'

services:
  caddy:
    image: ercsnmrs/micro-caddy-production:1.0.2
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.hostname == node-api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  blockchain-server:
    image: ercsnmrs/blockchain-server:1.0.0
    ports:
      - "5000:5000"
    deploy:
      mode: replicated
      replicas: 1

  wallet-server:
    image: ercsnmrs/wallet-server:1.0.0
    ports:
      - "9001:9001"
    deploy:
      mode: replicated
      replicas: 1

  broker-service:
    image: ercsnmrs/broker-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1
  
  listener-service:
    image: ercsnmrs/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
  
  authentication-service:
    image: ercsnmrs/authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
  
  logger-service:
    image: ercsnmrs/logger-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1

  mail-service:
    image: ercsnmrs/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_ENCRYPTION: none
      FROM_NAME: "Stephen Sy"
      FROM_ADDRESS: stephen@sy.com
  
  rabbitmq:
    image: 'rabbitmq:3.9-alpine'
    deploy:
      mode: replicated
      replicas: 1
  
  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "8025:8025"
    deploy:
      mode: replicated
      replicas: 1

  mongo:
    image: 'mongo:4.2.16-bionic'
    ports:
      - "27017:27017"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.hostname == node-api
    environment:
      MONGO_INITDB_DATBASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db
  
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.hostname == node-api
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/


volumes:
  caddy_data:
    external: true
  caddy_config: